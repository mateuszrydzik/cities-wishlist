Post a new Place
---
description: Create a new Place

content: application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        geom:
          type: object
          properties:
            type:
              type: string
              example: "Point"
            coordinates:
              type: array
              example: [-2.961425, 53.430759]
        city:
          type: string
          example: Liverpool
        country:
          type: string
          example: England
        notes:
          type: string
          example: six times

response:
  200:
    description: Place added
