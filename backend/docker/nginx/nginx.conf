user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enables/*.conf;

events {
    worker_connections 1024;
}
http{
    server {
    listen 80;
    server_name localhost 127.0.0.1;

    location /api {
        proxy_pass http://cw_api:5000/;
        proxy_set_header X-Forwarded-For $remote_addr;
        }
    }
}